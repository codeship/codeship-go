- type: parallel
  name: "multi-version tests"
  steps:
  - name: "1.9.7 test"
    service: gov
    command: go1.9.7 test -v
  - name: "1.10.5 test"
    service: gov
    command: go1.10.5 test -v

- name: "tests"
  service: test
  command: make ci

- name: "integration tests"
  service: integration
  tag: master
  command: make integration

- name: "verify release"
  service: test
  tag: (\d+(\.\d+)+)
  command: make verify
