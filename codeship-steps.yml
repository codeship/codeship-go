- type: parallel
  name: "multi-version tests"
  steps:
  - service: gov
    name: "1.8.6 test"
    command: gov 1.8.6 test -v

  - service: gov
    name: "1.9.4 test"
    command: gov 1.9.4 test -v

- type: parallel
  name: "tests"
  steps:
  - service: test
    name: "lint"
    command: make lint
  - service: test
    name: "coverage"
    command: ./scripts/cover

- service: integration
  name: "integration tests"
  tag: master
  command: go test -tags integration -v
