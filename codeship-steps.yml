- type: parallel
  name: "multi-version tests"
  steps:
  - service: gov
    name: "1.8.6 test"
    command: gov 1.8.6 test -v

  - service: gov
    name: "1.10rc1 test"
    command: gov 1.10rc1 test -v

- type: parallel
  name: "tests"
  steps:
  - service: go1.9
    name: "lint"
    command: make lint
  - service: go1.9
    name: "coverage"
    command: ./scripts/cover

- service: integration
  name: "integration tests"
  tag: master
  command: go test -tags integration -v ./integration/...
