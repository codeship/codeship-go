- type: parallel
  steps:
  - service: go1.9
    name: "lint"
    command: make setup lint
  - service: go1.9
    name: "1.9 test"
    command: make test
  - service: go1.8
    name: "1.8 test"
    command: make test
  - service: go1.10rc
    name: "1.10rc test"
    command: make test

- service: go1.9
  name: coverage
  command: "go test -coverprofile=coverage.txt -covermode=atomic && bash <(curl -s https://codecov.io/bash)"

- service: integration
  name: "integration tests"
  tag: master
  command: go test -tags integration -v ./integration/...
